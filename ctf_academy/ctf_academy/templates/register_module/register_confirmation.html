<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Confirmation</title>
  <link rel="stylesheet" href="/ctf_academy/static/registration_module/registration.css">
</head>
<body>
  <div class="container">
    <img src="/ctf_academy/static/images/logo.png" alt="Academy Logo" class="logo">
    <h2>Email Confirmation</h2>
    <p>Please confirm your email to activate your account.</p>
    <button id="confirmBtn">Confirm Email</button>
  </div>

  <script>
    const confirmBtn = document.getElementById("confirmBtn");

    confirmBtn.addEventListener("click", () => {
      // Get email from URL
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");

      // Update user in localStorage as verified
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const userIndex = users.findIndex(u => u.email === email);
      if (userIndex !== -1) {
        users[userIndex].verified = true;
        localStorage.setItem("users", JSON.stringify(users));
        alert("âœ… Email confirmed successfully!");
      }

      // Redirect to login
      window.location.href = "/ctf_academy/templates/login_module/login.html";
    });
  </script>
</body>
</html>
