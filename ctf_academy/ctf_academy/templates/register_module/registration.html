<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Academy Registration</title>
  <link rel="stylesheet" href="/ctf_academy/static/registration_module/registration.css">
</head>
<body>
  <div class="container">
    <img src="/ctf_academy/static/images/logo.png" alt="Academy Logo" class="logo">
    <h2>Academy Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Register</button>
      <p id="message"></p>
    </form>
    <p class="login-link">
      Already have an account? 
      <a href="/ctf_academy/templates/login_module/login.html">Login here</a>
    </p>
  </div>
  <script src="/ctf_academy/static/registration_module/registration.js"></script>
</body>
</html>
