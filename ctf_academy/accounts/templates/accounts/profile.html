<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Academy - Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bg-pan {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        .fade-up { 
            animation: fadeInUp 0.5s ease-out forwards; 
            opacity: 0;
        }
        .glow-text {
            background: linear-gradient(90deg, #ec4899, #f9a8d4, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: bg-pan 8s linear infinite;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 72, 153, 0.15);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen relative overflow-hidden">

    <!-- BACKGROUND EFFECT -->
    <div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_center,#ec4899,transparent_70%)] animate-pulse"></div>
    <div class="absolute top-0 left-0 w-full h-full bg-[linear-gradient(60deg,#fff1,transparent_60%)]"></div>

    <!-- MAIN CONTENT -->
    <div class="relative z-10 max-w-6xl mx-auto px-6 py-8">
        
        <!-- Logo Section -->
        <div class="flex items-center mb-8 fade-up">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-pink-600 rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8 11a1 1 0 112 0v3a1 1 0 11-2 0v-3zm1-5a1 1 0 100 2 1 1 0 000-2z"/>
                    </svg>
                </div>
                <span class="text-lg font-bold italic glow-text">CTF Academy</span>
            </div>
        </div>

        <!-- Title and Back Button -->
        <div class="flex items-center justify-between mb-8 fade-up" style="animation-delay: 0.1s;">
            <h1 class="text-3xl font-bold glow-text">Profile Settings</h1>
            <a href="{% url 'home' %}" 
            class="px-6 py-2 bg-slate-800 hover:bg-slate-700 text-white rounded-full text-sm font-medium border border-pink-600/30 shadow-md transition">
                ← Back to Home
            </a>
        </div>


        <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <!-- Profile Picture Card -->
                <div class="glass-card rounded-2xl p-6 fade-up flex flex-col items-center justify-center" style="animation-delay: 0.2s;">
                    <h2 class="text-base font-semibold text-white mb-6 self-start">Profile Picture</h2>
                    
                    <div class="flex flex-col items-center flex-grow justify-center space-y-4">
                        <div class="w-32 h-32 rounded-full bg-gray-400 overflow-hidden">
                            <div class="w-full h-full bg-gradient-to-br from-gray-300 to-gray-500"></div>
                        </div>
                        <button type="button" class="px-6 py-2 bg-pink-600 hover:bg-pink-700 rounded-full font-medium text-sm transition shadow-lg hover:shadow-pink-600/50">
                            Change Picture
                        </button>
                    </div>
                </div>

                <!-- Personal Information Card -->
                <div class="glass-card rounded-2xl p-6 fade-up" style="animation-delay: 0.3s;">
                    <div class="flex items-center space-x-2 mb-6">
                        <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <h2 class="text-base font-semibold text-white">Personal Information</h2>
                    </div>

                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-xs text-gray-400 mb-2">First Name</label>
                                <input type="text" name="first_name" value=""
                                    class="w-full px-4 py-2.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-white text-sm focus:outline-none focus:border-pink-600 transition">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-400 mb-2">Last Name</label>
                                <input type="text" name="last_name" value=""
                                    class="w-full px-4 py-2.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-white text-sm focus:outline-none focus:border-pink-600 transition">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs text-gray-400 mb-2">Username</label>
                            <input type="text" name="username" value=""
                                class="w-full px-4 py-2.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-white text-sm focus:outline-none focus:border-pink-600 transition">
                        </div>

                        <div>
                            <label class="block text-xs text-gray-400 mb-2">
                                <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                Email Address
                            </label>
                            <input type="email" name="email" value=""
                                class="w-full px-4 py-2.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-white text-sm focus:outline-none focus:border-pink-600 transition">
                        </div>
                    </div>
                </div>

                <!-- Security Card -->
                <div class="glass-card rounded-2xl p-6 fade-up" style="animation-delay: 0.4s;">
                    <div class="flex items-center space-x-2 mb-6">
                        <svg class="w-5 h-5 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <h2 class="text-base font-semibold text-white">Security</h2>
                    </div>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs text-gray-400 mb-2">
                                <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                                Current Password
                            </label>
                            <input type="password" name="current_password"
                                class="w-full px-4 py-2.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-white text-sm focus:outline-none focus:border-pink-600 transition"
                                placeholder="••••••••">
                        </div>

                        <div>
                            <label class="block text-xs text-gray-400 mb-2">New Password</label>
                            <input type="password" name="new_password"
                                class="w-full px-4 py-2.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-white text-sm focus:outline-none focus:border-pink-600 transition"
                                placeholder="••••••••">
                        </div>

                        <div>
                            <label class="block text-xs text-gray-400 mb-2">Confirm Password</label>
                            <input type="password" name="confirm_password"
                                class="w-full px-4 py-2.5 bg-slate-800/80 border border-slate-700/50 rounded-lg text-white text-sm focus:outline-none focus:border-pink-600 transition"
                                placeholder="••••••••">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end fade-up" style="animation-delay: 0.5s;">
                <button type="submit" class="px-8 py-3 bg-pink-600 hover:bg-pink-700 rounded-full font-semibold text-sm shadow-lg hover:shadow-pink-600/50 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

</body>
</html>
